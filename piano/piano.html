<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./piano.css">
    <script src="./piano.js "></script>
    <title>Piano</title>
</head>
<body>
    <h1>Let's Play Music</h1>
    <main>
        <section class="keyboard">
            <!--The semi tones (black keys)-->            
            <div class=" key semi-key" id="one"></div>
            <div class=" key semi-key" id="two">2</div>
            <div class="key semi-key" id="three">3</div>
            <div class=" key semi-key" id="four">4</div>
            <div class=" key semi-key" id="five">5</div>
            <!--The tones (white keys)-->
            <div class="key normal-key">1</div>
            <div class="key normal-key">2</div>
            <div class="key normal-key">3</div>
            <div class="key normal-key">4</div>
            <div class="key normal-key">5</div>
            <div class="key normal-key">6</div>
            <div class="key normal-key">7</div>
            <div class="key normal-key">8</div>
        </section>
    </main>
</body>
</html>
